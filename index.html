<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Pixel Purchase Event</title>

  <!-- Facebook Pixel code -->
  <script>
    // Replace 'your_pixel_id' with your actual Facebook Pixel ID
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

    fbq('init', '1097619814681928');

  <!-- End Facebook Pixel code -->
</head>
<body>

  <!-- Your button -->
  <button id="purchaseButton">Purchase</button>

  <script>
    // Function to trigger the Facebook Pixel Purchase event
    function trackPurchase() {
      // Insert your Facebook Pixel Purchase event code here
      fbq('track', 'Purchase', {
        value: 100, // Example conversion value, replace with your actual value or variable
        currency: 'AED' // Example currency, replace with your actual currency or variable
      });
    }

    // Add click event listener to the button
    document.getElementById("purchaseButton").addEventListener("click", trackPurchase);
  </script>

</body>
</html>
