<body>

  <!-- Your button -->
  <button id="purchaseButton">Purchase</button>

  <script>
    // Function to trigger the Facebook Pixel Purchase event
    function trackPurchase() {
      console.log("Pressed button");
      // Insert your Facebook Pixel Purchase event code here
      fbq('track', 'Purchase', {
        value: 100, // Example conversion value, replace with your actual value or variable
        currency: 'AED' // Example currency, replace with your actual currency or variable
      });
      console.log("Processed purchase event");
    }

    // Add click event listener to the button
    document.getElementById("purchaseButton").addEventListener("click", trackPurchase);
  </script>

</body>
